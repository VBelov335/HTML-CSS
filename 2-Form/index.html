<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Form</title>
  </head>
  <body>
    <main>
      <section>
        <form action="#">
          <h1 class="h1">Регистрация</h1>
          <div class="login">Уже есть аккаунт? <a href="#" class="link">Войти</a></div>
          <div>
            <label for="text"></label>
            <input
              type="text"
              name="text"
              id="form_company"
              placeholder="Название компании"
              value="Мой компания"
              required
            />
          </div>
          <div>
            <label for="name"></label>
            <input type="text" name="name" id="form_name" placeholder="Имя" required/>
          </div>
          <div>
            <label for="s-name"></label>
            <input type="text" name="s-name" id="form_s-name" placeholder="Фамилия" required/>
          </div>
          <div>
            <label for="Email"></label>
            <input
              type="email"
              name="email"
              id="form_email"
              placeholder="E-mail"
              title="Введите Email"
              required
            />
          </div>
          <button class="button">Отправить</button>
          <div>
            <input type="checkbox" id="checkbox" name="checkbox" required/>
            <label for="checkbox" class="form_footer"
              >Я прочитал и принимаю
              <a href="#" class="link">Условия использования</a></label
            >
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
