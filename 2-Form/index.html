<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section>
          <form action="#">
            <h1 class="h1">Регистрация</h1>
            <p class="login">
              Уже есть аккаунт? <a href="#" class="link">Войти</a>
            </p>
            <div class="flex">
              <div>
                <label for="text"></label>
                <input
                  class="input-flex"
                  type="text"
                  name="text"
                  id="text"
                  placeholder="Название компании"
                  value="Мой компания"
                  required
                />
              </div>
              <div class="input-flex_name">
                <div>
                  <label for="name"></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="input-flex"
                    placeholder="Имя"
                    required
                  />
                </div>
                <div>
                  <label for="s-name"></label>
                  <input
                    type="text"
                    name="s-name"
                    id="s-name"
                    class="input-flex"
                    placeholder="Фамилия"
                    required
                  />
                </div>
              </div>
              <div>
                <label for="Email"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-flex"
                  placeholder="E-mail"
                  title="Введите Email"
                  required
                />
              </div>
              <button class="button">
                Зарегистрироваться<img
                  src="./images/Arrow 1.svg"
                  class="img_button"
                  alt="Изображение стрелки Зарегистрироваться"
                />
              </button>
              <div class="form_footer">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="checkbox"
                  required
                />
                <label for="checkbox"
                  >Я прочитал и принимаю
                  <a href="#" class="footer">Условия использования</a>
                </label>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
